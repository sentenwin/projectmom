<ion-view title="SignUp" hide-back-button="true">

    <ion-content scroll="false" id="social-sign-up-content" >
        <div class="app-icon">
            <img src="img/ionic.png" class="md-card-image">
        </div>
       <form class="form-signin" role="form" name="regForm">
            <div class="list">
                <label class="item item-input item-floating-label">
                    <span class="input-label">Email Address</span>
                    <input type="email" name="email" ng-model="user.email" placeholder="Email Address">
                    <p ng-show="regForm.email.$invalid">Enter a valid email.</p>
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label">Password</span>
                    <input type="password" name="password" ng-model="user.password" placeholder="Password" ng-minlength="8">
                    <p ng-show="regForm.password.$error.minlength">Min password length is 8 characters.</p>
                </label>
                   <label class="item item-input ">
                    <span class="input-label">User category</span>
                </label>  
                <div class="item item-divider">                                                  
                </div>
                <ion-radio ng-repeat="item in clientSideList"
                           ng-value="item.value"
                           ng-model="data.clientSide">
                  {{ item.text }}
                </ion-radio>
            </div>
          <!--  <p style="color:red;" ng-show="regError">{{regErrorMessage}}</p>-->
            <button class="button button-block button-positive" ng-click="SignUp()" ng-disabled="!user.email || !user.password">
                SignUp
            </button>
        </form>
        <div align=center><a ui-sref="normallogin" align=center>Sign In</a></div>
        <div align=center><a ui-sref="login" align=center>Social SignIn</a></div>

    </ion-content>
</ion-view>
