<ion-view title="Social Accounts">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button menu-toggle="right" class="button button-icon icon ion-search"></button>
    </ion-nav-buttons>
    <ion-content>
        <!-- RottenSearchCtrl testCtrl  -->
        <button class="button button-block button-positive icon-left ion-social-facebook" ng-click="SignOther('facebook')">
            {{social.facebook}}
        </button>
        <button class="button button-block button-positive icon-left ion-social-twitter" ng-click="SignOther('twitter')">
            {{social.twitter}}
        </button>
        <button class="button button-block button-positive icon-left ion-social-google" ng-click="SignOther('google')">
            {{social.google}}
        </button>

        <ion-infinite-scroll ng-if="hasMoreData" on-infinite="loadMore()" distance="10%">
        </ion-infinite-scroll>
    </ion-content>
</ion-view>
